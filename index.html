<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calcualadora de Area</title>
</head>
<body>
    <div class="title">
        <h1>Calcualadora Geometrica</h1>
        <p>Selecione a forma</p>
        <div class="escolha">
            <select name="select" id="select" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" style=" width:  50%;">
                <option value="tri">Triangulo</option>
                <option value="cir">Circulo</option>
                <option value="ret">Retangulo</option>
                <option value="qua">Quadrado</option>
                <option value="tra">Trapezio</option>
                <option value="los">Lozangulo</option>
            </select>
            <button type="button" class="btn btn-primary" id="btnForm" style="width: 145px; height: 48px;">Confirmar</button>
        </div>
    </div>

    <main>
        <div class="imga">
            <img src="#" alt="" id="imagemvar" class="img-fluid">
        </div>
       
        <div class="dados" id="dados"> 

        </div>   

    </main> 
    <div id="res"></div>  

    <footer>
       <a href="https://github.com/OtavioParaiba" target="_blank">Otavio Prendel</a>
    </footer>


    <script src="calc.js" defer></script>
</body>
</html>
